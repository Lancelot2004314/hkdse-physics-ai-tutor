        /* Working page specific - no sidebar, full width */

            position: sticky;

    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],

            }

    <style>
        /* Math Editor Modal */
        .math-editor-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .math-editor-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .math-editor-content h3 {
            margin: 0 0 16px 0;
            color: var(--text-primary);
        }

        .math-editor-content math-field {
            width: 100%;
            font-size: 24px;
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            min-height: 60px;
        }

        .math-editor-preview {
            margin: 16px 0;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
            min-height: 40px;
        }

        .math-editor-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        /* Drawing Canvas Modal */
        .draw-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .draw-modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            width: 95%;
            max-width: 800px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .draw-modal-content h3 {
            margin: 0 0 16px 0;
        }

        .draw-toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .draw-toolbar button {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: white;
            cursor: pointer;
        }

        .draw-toolbar button:hover {
            background: var(--bg-secondary);
        }

        .draw-toolbar button.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .draw-canvas-container {
            border: 2px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }

        #drawCanvas {
            display: block;
            cursor: crosshair;
            touch-action: none;
        }

        .draw-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 16px;
        }

        /* OCR Loading */
        .ocr-loading {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-top: 12px;
        }

        .ocr-loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Input tool button improvements */
        .input-tools {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .input-tool {
            padding: 10px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .input-tool:hover {
            background: var(--bg-secondary);
            border-color: var(--primary);
        }

        .input-tool i {
            color: var(--primary);
        }

        /* Hidden file input */
        #imageUploadInput {
            display: none;
        }
    </style>
</head>

    <script>
        const API_BASE = '/api';
        let quizData = null;
        let currentIndex = 0;
        let answers = [];
        let flaggedQuestions = new Set();
        let timeRemaining = 0;
        let timerInterval = null;

        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize i18n first
            if (window.i18n) {
                await window.i18n.initI18n();
            }

            // Get session data
            const sessionData = sessionStorage.getItem('quizSession');
            if (sessionData) {
                quizData = JSON.parse(sessionData);
            } else {
                // Try to load from URL param
                const urlParams = new URLSearchParams(window.location.search);
                const sessionId = urlParams.get('session');
                if (sessionId) {
                    await loadSession(sessionId);
                } else {
                    alert('No quiz session found');
                    window.location.href = '/free-practice.html';
                    return;
                }
            }

            // Normalize session id field (API returns `id`, generator stores `sessionId`)
            if (quizData && !quizData.sessionId && quizData.id) {
                quizData.sessionId = quizData.id;
            }

            if (quizData && quizData.questions) {
                initQuiz();
            }
        });

        async function loadSession(sessionId) {
            try {
                const response = await fetch(`${API_BASE}/quiz/${sessionId}`, {
                    credentials: 'include'
                });
                if (response.ok) {
                    quizData = await response.json();
                }
            } catch (err) {
                console.error('Failed to load session:', err);
            }
        }

        function initQuiz() {
            answers = new Array(quizData.questions.length).fill('');
            timeRemaining = (quizData.timeLimit || 60) * 60;

            renderNavigation();
            displayQuestion(0);
            startTimer();
            initEventListeners();
            initInputTools();
            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/e4c569f0-6ac6-488d-aa92-c575b5a30a4c',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'working.html:initQuiz',message:'initQuiz completed, initInputTools called',data:{questionsCount:quizData.questions.length},timestamp:Date.now(),sessionId:'debug-session',hypothesisId:'A'})}).catch(()=>{});
            // #endregion
        }

        function startTimer() {
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                updateProgressBar();

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    alert('Time is up!');
                    submitQuiz();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const hours = Math.floor(timeRemaining / 3600);
            const minutes = Math.floor((timeRemaining % 3600) / 60);
            const seconds = timeRemaining % 60;
            document.getElementById('timerDisplay').textContent =
                `Time Left: ${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateProgressBar() {
            const totalTime = (quizData.timeLimit || 60) * 60;
            const percentage = (timeRemaining / totalTime) * 100;
            document.getElementById('progressBar').style.width = percentage + '%';

            if (percentage < 20) {
                document.getElementById('progressBar').style.background = 'var(--danger)';
            } else if (percentage < 50) {
                document.getElementById('progressBar').style.background = 'var(--warning)';
            }
        }

        function renderNavigation() {
            const navList = document.getElementById('navList');
            navList.innerHTML = quizData.questions.map((_, i) => `
                <button class="nav-item-btn ${i === 0 ? 'current' : ''}" 
                        data-index="${i}" onclick="goToQuestion(${i})">
                    ${i + 1}
                </button>
            `).join('');
        }

        function displayQuestion(index) {
            const question = quizData.questions[index];
            currentIndex = index;

            // Update question number and score
            document.getElementById('questionNumber').textContent = `${index + 1}.`;
            document.getElementById('questionScore').textContent = `Score: ${question.score || 1}`;

            // Update question text
            document.getElementById('questionText').innerHTML = formatMath(question.question);

            // Handle Math Graph visualization
            renderQuestionGraph(question);

            // Handle different question types
            const mcOptions = document.getElementById('mcOptions');
            const answerSection = document.getElementById('answerSection');

            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/e4c569f0-6ac6-488d-aa92-c575b5a30a4c',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'working.html:displayQuestion',message:'Question type check',data:{questionType:question.type,index:index},timestamp:Date.now(),sessionId:'debug-session',hypothesisId:'C'})}).catch(()=>{});
            // #endregion
            if (question.type === 'mc') {
                // #region agent log
                fetch('http://127.0.0.1:7242/ingest/e4c569f0-6ac6-488d-aa92-c575b5a30a4c',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'working.html:displayQuestion:mc-branch',message:'MC question detected, calling disableInputTools',data:{questionType:question.type},timestamp:Date.now(),sessionId:'debug-session',hypothesisId:'B'})}).catch(()=>{});
                // #endregion
                mcOptions.hidden = false;
                answerSection.hidden = true;
                renderMCOptions(question.options, answers[index]);
                // Disable input tool buttons for MC questions
                disableInputTools();
            } else {
                mcOptions.hidden = true;
                mcOptions.innerHTML = ''; // Clear old MC options to prevent residual display
                answerSection.hidden = false;
                document.getElementById('answerTextarea').value = answers[index] || '';
                // Enable input tool buttons for short/long questions
                enableInputTools();
            }

            // Update navigation
            updateNavHighlight();
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === quizData.questions.length - 1;

            // Update flag button
            document.getElementById('flagBtn').classList.toggle('active', flaggedQuestions.has(index));

            // Re-render MathJax
            safeTypesetMath();
        }

        // Render math graph if question has graphData
        function renderQuestionGraph(question) {
            const wrapper = document.getElementById('mathGraphWrapper');
            const containerId = 'mathGraphContainer';

            // Clean up previous graph
            if (window.MathGraph) {
                window.MathGraph.destroy(containerId);
            }

            // Check if question has valid graphData
            if (question.graphData && window.MathGraph && window.MathGraph.hasValidData(question.graphData)) {
                wrapper.style.display = 'block';

                // Small delay to ensure container is visible before rendering
                setTimeout(() => {
                    window.MathGraph.render(containerId, question.graphData);
                }, 50);
            } else {
                wrapper.style.display = 'none';
            }
        }

        function safeTypesetMath() {
            try {
                if (!window.MathJax) return;

                // MathJax v3: wait for startup promise if available, then typeset
                const startupPromise = window.MathJax.startup?.promise;
                if (startupPromise && typeof startupPromise.then === 'function') {
                    startupPromise
                        .then(() => {
                            if (typeof window.MathJax.typesetPromise === 'function') {
                                return window.MathJax.typesetPromise();
                            }
                            if (typeof window.MathJax.typeset === 'function') {
                                window.MathJax.typeset();
                            }
                            return null;
                        })
                        .catch(() => {
                            // Ignore MathJax render errors to avoid breaking quiz UI
                        });
                    return;
                }

                // Fallback: typesetPromise if present, else typeset (sync)
                if (typeof window.MathJax.typesetPromise === 'function') {
                    window.MathJax.typesetPromise().catch(() => { });
                } else if (typeof window.MathJax.typeset === 'function') {
                    window.MathJax.typeset();
                }
            } catch (e) {
                // Never allow MathJax to crash the whole page
            }
        }

        function renderMCOptions(options, selectedAnswer) {
            const container = document.getElementById('mcOptions');
            container.innerHTML = options.map((option, i) => {
                const letter = String.fromCharCode(65 + i);
                const isSelected = selectedAnswer === letter;
                return `
                    <div class="mc-option ${isSelected ? 'selected' : ''}" 
                         data-answer="${letter}" onclick="selectMCOption('${letter}')">
                        <span class="option-letter">${letter}.</span>
                        <span class="option-text">${formatMath(option.replace(/^[A-D]\.\s*/, ''))}</span>
                    </div>
                `;
            }).join('');
        }

        function selectMCOption(letter) {
            answers[currentIndex] = letter;
            document.querySelectorAll('.mc-option').forEach(el => {
                el.classList.toggle('selected', el.dataset.answer === letter);
            });
            updateNavHighlight();
        }

        function formatMath(text) {
            if (!text) return '';
            text = String(text);

            // Protect LaTeX blocks from <br> insertion
            const latexBlocks = [];
            let processed = text;

            // Extract display math ($$...$$) first
            processed = processed.replace(/\$\$([^$]+)\$\$/g, (match, latex) => {
                const idx = latexBlocks.length;
                latexBlocks.push(`$$${latex}$$`);
                return `%%LATEX_BLOCK_${idx}%%`;
            });

            // Extract inline math ($...$)
            processed = processed.replace(/\$([^$]+)\$/g, (match, latex) => {
                const idx = latexBlocks.length;
                latexBlocks.push(`$${latex}$`);
                return `%%LATEX_BLOCK_${idx}%%`;
            });

            // Convert newlines to <br> only in non-math parts
            processed = processed.replace(/\n/g, '<br>');

            // Restore LaTeX blocks
            latexBlocks.forEach((latex, idx) => {
                processed = processed.replace(`%%LATEX_BLOCK_${idx}%%`, latex);
            });

            return processed;
        }

        function updateNavHighlight() {
            document.querySelectorAll('.nav-item-btn').forEach((btn, i) => {
                btn.classList.remove('current', 'answered', 'flagged');
                if (i === currentIndex) btn.classList.add('current');
                if (answers[i]) btn.classList.add('answered');
                if (flaggedQuestions.has(i)) btn.classList.add('flagged');
            });
        }

        function goToQuestion(index) {
            saveCurrentAnswer();
            displayQuestion(index);
        }

        function saveCurrentAnswer() {
            const question = quizData.questions[currentIndex];
            if (question.type !== 'mc') {
                answers[currentIndex] = document.getElementById('answerTextarea').value;
            }
        }

        function initEventListeners() {
            document.getElementById('prevBtn').addEventListener('click', () => {
                if (currentIndex > 0) {
                    saveCurrentAnswer();
                    displayQuestion(currentIndex - 1);
                }
            });

            document.getElementById('nextBtn').addEventListener('click', () => {
                if (currentIndex < quizData.questions.length - 1) {
                    saveCurrentAnswer();
                    displayQuestion(currentIndex + 1);
                }
            });

            document.getElementById('flagBtn').addEventListener('click', () => {
                if (flaggedQuestions.has(currentIndex)) {
                    flaggedQuestions.delete(currentIndex);
                } else {
                    flaggedQuestions.add(currentIndex);
                }
                document.getElementById('flagBtn').classList.toggle('active');
                updateNavHighlight();
            });

            document.getElementById('bookmarkBtn').addEventListener('click', bookmarkQuestion);

            document.getElementById('submitBtn').addEventListener('click', () => {
                saveCurrentAnswer();
                const answeredCount = answers.filter(a => a).length;
                document.getElementById('submitMessage').textContent =
                    `You have answered ${answeredCount} of ${quizData.questions.length} questions.`;
                document.getElementById('submitModal').hidden = false;
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
                if (e.key === 'ArrowRight') document.getElementById('nextBtn').click();
                if (e.key >= 'A' && e.key <= 'D' && quizData.questions[currentIndex].type === 'mc') {
                    selectMCOption(e.key.toUpperCase());
                }
            });
        }

        async function bookmarkQuestion() {
            const question = quizData.questions[currentIndex];
            try {
                await fetch(`${API_BASE}/bookmarks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        sessionId: quizData.sessionId,
                        questionIndex: currentIndex,
                        questionText: question.question,
                        questionType: question.type,
                        options: question.options,
                        topic: question.topic,
                        difficulty: question.difficulty,
                    }),
                });

                console.error('Bookmark failed:', err);

        async function submitQuiz() {
            document.getElementById('submitModal').hidden = true;
            clearInterval(timerInterval);

            // Show grading overlay
            document.getElementById('gradingOverlay').hidden = false;

            const totalTime = (quizData.timeLimit || 60) * 60;
            const timeSpent = totalTime - timeRemaining;

            try {
                const response = await fetch(`${API_BASE}/quiz/submit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        sessionId: quizData.sessionId,
                        answers,
                        timeSpent,
                    }),
                });

                // Hide grading overlay
                document.getElementById('gradingOverlay').hidden = true;

                if (response.ok) {
                    const results = await response.json();
                    showResults(results);
                } else {
                    throw new Error('Submit failed');
                }
            } catch (err) {
                // Hide grading overlay on error
                document.getElementById('gradingOverlay').hidden = true;
                console.error('Submit error:', err);
                alert('Failed to submit quiz. Please try again.');
            }
        }

        function insertMath() {
            const latex = mathFieldElement?.value || '';
            if (latex.trim()) {

                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;

        // ==================== Image Upload OCR Functions ====================
        async function handleImageUpload(event) {
            // Check if disabled
            if (document.getElementById('uploadImageBtn')?.disabled) {
                event.target.value = '';
                return;
            }

            const file = event.target.files[0];
            if (!file) return;

            // Check file size (max 3MB)
            if (file.size > 3 * 1024 * 1024) {
                alert('圖片太大，請壓縮至 3MB 以下');
                return;
            }

            // Show loading status
            const statusDiv = document.getElementById('ocrStatus');
            statusDiv.innerHTML = `
                <div class="ocr-loading">
                    <i class="fas fa-spinner"></i>
                    <span>正在識別圖片中的文字...</span>
                </div>
            `;

            try {
                // Convert to base64
                const base64 = await fileToBase64(file);

                // Call OCR API
                const response = await fetch(`${API_BASE}/ocr`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ image: base64 })
                });

                if (!response.ok) {
                    throw new Error('OCR 識別失敗');
                }

                const result = await response.json();

                if (result.text) {
                    // Insert recognized text into textarea
                    const textarea = document.getElementById('answerTextarea');
                    const currentText = textarea.value;
                    textarea.value = currentText + (currentText ? '\n' : '') + result.text;

                    statusDiv.innerHTML = `
                        <div style="color: var(--success); padding: 8px;">
                            <i class="fas fa-check-circle"></i> 文字識別成功！
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div style="color: var(--warning); padding: 8px;">
                            <i class="fas fa-exclamation-circle"></i> 未能識別到文字
                        </div>
                    `;
                }

                // Clear status after 3 seconds
                setTimeout(() => { statusDiv.innerHTML = ''; }, 3000);

            } catch (err) {
                console.error('OCR error:', err);
                statusDiv.innerHTML = `
                    <div style="color: var(--danger); padding: 8px;">
                        <i class="fas fa-times-circle"></i> 識別失敗: ${err.message}
                    </div>
                `;
                setTimeout(() => { statusDiv.innerHTML = ''; }, 3000);
            }

            // Reset file input
            event.target.value = '';
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // ==================== Drawing Canvas Functions ====================
        let drawCanvas = null;
        let drawCtx = null;
        let isDrawing = false;
        let drawTool = 'pen';
        let penSize = 4;
        let penColor = '#000000';
        let lastX = 0;
        let lastY = 0;

        function openDrawCanvas() {
            // #region agent log
            const drawBtnState = document.getElementById('drawBtn');
            fetch('http://127.0.0.1:7242/ingest/e4c569f0-6ac6-488d-aa92-c575b5a30a4c',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'working.html:openDrawCanvas',message:'openDrawCanvas called',data:{btnDisabled:drawBtnState?.disabled,btnPointerEvents:drawBtnState?.style?.pointerEvents},timestamp:Date.now(),sessionId:'debug-session',hypothesisId:'D'})}).catch(()=>{});
            // #endregion
            // Check if disabled
            if (document.getElementById('drawBtn')?.disabled) return;

            document.getElementById('drawModal').hidden = false;
            initCanvas();
        }

        function closeDrawCanvas() {
            document.getElementById('drawModal').hidden = true;
        }

        function initCanvas() {
            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/e4c569f0-6ac6-488d-aa92-c575b5a30a4c',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'working.html:initCanvas',message:'initCanvas called',data:{},timestamp:Date.now(),sessionId:'debug-session',hypothesisId:'E'})}).catch(()=>{});
            // #endregion
            drawCanvas = document.getElementById('drawCanvas');
            if (!drawCanvas) {
                console.error('Canvas element not found');
                return;
            }

            drawCtx = drawCanvas.getContext('2d');
            if (!drawCtx) {
                console.error('Cannot get canvas context');
                return;
            }

            // Set white background
            drawCtx.fillStyle = '#ffffff';
            drawCtx.fillRect(0, 0, drawCanvas.width, drawCanvas.height);

            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/e4c569f0-6ac6-488d-aa92-c575b5a30a4c',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'working.html:initCanvas:success',message:'Canvas initialized',data:{width:drawCanvas.width,height:drawCanvas.height},timestamp:Date.now(),sessionId:'debug-session',hypothesisId:'E'})}).catch(()=>{});
            // #endregion
            console.log('Canvas initialized:', drawCanvas.width, 'x', drawCanvas.height);

            // Clear any existing listeners by cloning and replacing
            const newCanvas = drawCanvas.cloneNode(true);
            drawCanvas.parentNode.replaceChild(newCanvas, drawCanvas);
            drawCanvas = newCanvas;
            drawCtx = drawCanvas.getContext('2d');

            // Redraw white background
            drawCtx.fillStyle = '#ffffff';
            drawCtx.fillRect(0, 0, drawCanvas.width, drawCanvas.height);

            // Add event listeners for both mouse and touch
            drawCanvas.addEventListener('pointerdown', startDrawing, { passive: false });
            drawCanvas.addEventListener('pointermove', draw, { passive: false });
            drawCanvas.addEventListener('pointerup', stopDrawing, { passive: false });
            drawCanvas.addEventListener('pointerleave', stopDrawing, { passive: false });
            drawCanvas.addEventListener('pointercancel', stopDrawing, { passive: false });

            // Also support touch events for better mobile support
            drawCanvas.addEventListener('touchstart', function (e) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('pointerdown', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                drawCanvas.dispatchEvent(mouseEvent);
            }, { passive: false });

            drawCanvas.addEventListener('touchmove', function (e) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('pointermove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                drawCanvas.dispatchEvent(mouseEvent);
            }, { passive: false });

            drawCanvas.addEventListener('touchend', function (e) {
                e.preventDefault();
                const mouseEvent = new MouseEvent('pointerup', {});
                drawCanvas.dispatchEvent(mouseEvent);
            }, { passive: false });
        }

        function startDrawing(e) {
            e.preventDefault();
            e.stopPropagation();
            isDrawing = true;

            const rect = drawCanvas.getBoundingClientRect();
            const scaleX = drawCanvas.width / rect.width;
            const scaleY = drawCanvas.height / rect.height;
            lastX = (e.clientX - rect.left) * scaleX;
            lastY = (e.clientY - rect.top) * scaleY;

            console.log('Start drawing at:', lastX, lastY);
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            e.stopPropagation();

            const rect = drawCanvas.getBoundingClientRect();
            const scaleX = drawCanvas.width / rect.width;
            const scaleY = drawCanvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            drawCtx.beginPath();
            drawCtx.moveTo(lastX, lastY);
            drawCtx.lineTo(x, y);

            if (drawTool === 'eraser') {
                drawCtx.strokeStyle = '#ffffff';
                drawCtx.lineWidth = penSize * 3;
            } else {
                drawCtx.strokeStyle = penColor;
                drawCtx.lineWidth = penSize;
            }

            drawCtx.lineCap = 'round';
            drawCtx.lineJoin = 'round';
            drawCtx.stroke();

            lastX = x;
            lastY = y;
        }

        function stopDrawing(e) {
            if (isDrawing) {
                e.preventDefault();
                e.stopPropagation();
                console.log('Stop drawing');
            }
            isDrawing = false;
        }

        function setDrawTool(tool) {
            drawTool = tool;
            document.getElementById('penBtn').classList.toggle('active', tool === 'pen');
            document.getElementById('eraserBtn').classList.toggle('active', tool === 'eraser');
        }

        function setPenSize(size) {
            penSize = parseInt(size);
        }

        function setPenColor(color) {
            penColor = color;
        }

        function clearCanvas() {
            if (drawCtx) {
                drawCtx.fillStyle = '#ffffff';
                drawCtx.fillRect(0, 0, drawCanvas.width, drawCanvas.height);
            }
        }

        async function recognizeDrawing() {
            if (!drawCanvas) return;

            const statusDiv = document.getElementById('drawOcrStatus');
            statusDiv.innerHTML = `
                <div class="ocr-loading">
                    <i class="fas fa-spinner"></i>
                    <span>正在識別手寫內容...</span>
                </div>
            `;

            try {
                // Convert canvas to base64
                const base64 = drawCanvas.toDataURL('image/png');

                // Call OCR API
                const response = await fetch(`${API_BASE}/ocr`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ image: base64 })
                });

                if (!response.ok) {
                    throw new Error('OCR 識別失敗');
                }

                const result = await response.json();

                if (result.text) {
                    // Insert recognized text into textarea
                    const textarea = document.getElementById('answerTextarea');
                    const currentText = textarea.value;
                    textarea.value = currentText + (currentText ? '\n' : '') + result.text;

                    statusDiv.innerHTML = `
                        <div style="color: var(--success); padding: 8px;">
                            <i class="fas fa-check-circle"></i> 識別成功！已插入答案框
                        </div>
                    `;

                    // Close modal after success
                    setTimeout(() => {
                        closeDrawCanvas();
                        statusDiv.innerHTML = '';
                    }, 1500);
                } else {
                    statusDiv.innerHTML = `
                        <div style="color: var(--warning); padding: 8px;">
                            <i class="fas fa-exclamation-circle"></i> 未能識別到文字，請嘗試寫清楚一點
                        </div>
                    `;
                }

            } catch (err) {
                console.error('OCR error:', err);
                statusDiv.innerHTML = `
                    <div style="color: var(--danger); padding: 8px;">
                        <i class="fas fa-times-circle"></i> 識別失敗: ${err.message}
                    </div>
                `;
            }
        }
    </script>
