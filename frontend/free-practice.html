<!DOCTYPE html>
<html lang="zh-HK">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Practice - HKDSE Physics AI Tutor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/thinka.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-atom"></i>
                </div>
                <div class="user-info" id="userInfo">
                    <div class="user-name" id="userName">Guest</div>
                    <div class="user-email" id="userEmail"></div>
                </div>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/"><i class="fas fa-home"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="/ai-tutor.html"><i class="fas fa-robot"></i> AI Tutor</a>
                </li>
                <li class="nav-item active">
                    <a href="/free-practice.html"><i class="fas fa-pen"></i> Free Practice</a>
                </li>
                <li class="nav-item">
                    <a href="/statistics.html"><i class="fas fa-chart-bar"></i> Statistics</a>
                </li>
                <li class="nav-item">
                    <a href="/practice-history.html"><i class="fas fa-history"></i> History</a>
                </li>
                <li class="nav-item">
                    <a href="/bookmarks.html"><i class="fas fa-bookmark"></i> Bookmarks</a>
                </li>
                <li class="nav-item">
                    <a href="/leaderboard.html"><i class="fas fa-trophy"></i> Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a href="/profile.html"><i class="fas fa-user"></i> Profile</a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <button class="btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Sign Out
                </button>
                <div class="version">v1.0.0</div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h1>Free Practice</h1>
                <div class="header-tabs">
                    <button class="tab-btn active">SELECT CHAPTERS</button>
                </div>
            </header>

            <div class="config-section">
                <!-- Subject and Language -->
                <div class="config-row">
                    <div class="config-item">
                        <label>Category</label>
                        <select id="categorySelect" disabled>
                            <option>Senior Secondary (HKDSE)</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label>Subject</label>
                        <select id="subjectSelect" disabled>
                            <option>Physics</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label>Language</label>
                        <select id="languageSelect">
                            <option value="zh">中文</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                </div>

                <!-- Question Counts -->
                <div class="config-row">
                    <div class="config-item">
                        <label>No. of MC Questions (0 - 50)</label>
                        <input type="number" id="mcCount" min="0" max="50" value="10">
                    </div>
                    <div class="config-item">
                        <label>No. of Short Questions (0 - 20)</label>
                        <input type="number" id="shortCount" min="0" max="20" value="0">
                    </div>
                    <div class="config-item">
                        <label>No. of Long Questions (0 - 10)</label>
                        <input type="number" id="longCount" min="0" max="10" value="0">
                    </div>
                </div>

                <!-- Time and Difficulty -->
                <div class="config-row">
                    <div class="config-item">
                        <label>Time Limit (1 - 120min)</label>
                        <input type="number" id="timeLimit" min="1" max="120" value="30">
                    </div>
                    <div class="config-item">
                        <label>Difficulty</label>
                        <div class="difficulty-stars" id="difficultyStars">
                            <span class="star active" data-value="1">★</span>
                            <span class="star active" data-value="2">★</span>
                            <span class="star active" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Topics Selection -->
            <div class="topics-section" id="topicsSection">
                <!-- Topics will be rendered here by JavaScript -->
            </div>

            <!-- Start Button -->
            <div class="action-section">
                <button class="btn-start" id="startBtn">
                    <i class="fas fa-play"></i> 開始練習 START
                </button>
            </div>

            <!-- Loading Overlay -->
            <div class="loading-overlay" id="loadingOverlay" hidden>
                <div class="loading-content">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>正在生成題目...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = '/api';
        let currentUser = null;
        let selectedDifficulty = 3;
        let selectedTopics = new Set();

        // Topics data
        const PHYSICS_TOPICS = {
            heat_gas: {
                id: 'heat_gas',
                name: '熱與氣體',
                color: '#ef4444',
                subtopics: [
                    { id: 'heat_1', name: '溫度、熱及內能' },
                    { id: 'heat_2', name: '傳導、對流、輻射' },
                    { id: 'heat_3', name: '物態轉變與潛熱' },
                    { id: 'heat_4', name: '氣體定律與動理學理論' }
                ]
            },
            mechanics: {
                id: 'mechanics',
                name: '力和運動',
                color: '#3b82f6',
                subtopics: [
                    { id: 'mech_1', name: '位移與運動學' },
                    { id: 'mech_2', name: '牛頓定律' },
                    { id: 'mech_3', name: '拋體運動' },
                    { id: 'mech_4', name: '作功、能量和功率' },
                    { id: 'mech_5', name: '動量' },
                    { id: 'mech_6', name: '圓周運動與重力' }
                ]
            },
            waves: {
                id: 'waves',
                name: '波動',
                color: '#8b5cf6',
                subtopics: [
                    { id: 'wave_1', name: '波的本質和特性' },
                    { id: 'wave_2', name: '光的反射、折射、繞射與透鏡' },
                    { id: 'wave_3', name: '聲波' }
                ]
            },
            electricity: {
                id: 'electricity',
                name: '電和磁',
                color: '#f59e0b',
                subtopics: [
                    { id: 'elec_1', name: '靜電學' },
                    { id: 'elec_2', name: '電路' },
                    { id: 'elec_3', name: '電磁感應' },
                    { id: 'elec_4', name: '交流電' }
                ]
            },
            radioactivity: {
                id: 'radioactivity',
                name: '放射現象和核能',
                color: '#22c55e',
                subtopics: [
                    { id: 'radio_1', name: '放射性衰變' },
                    { id: 'radio_2', name: '核反應' },
                    { id: 'radio_3', name: '核能應用' }
                ]
            },
            astronomy: {
                id: 'astronomy',
                name: '天文學和航天科學',
                color: '#06b6d4',
                subtopics: [
                    { id: 'astro_1', name: '太陽系' },
                    { id: 'astro_2', name: '恆星' },
                    { id: 'astro_3', name: '宇宙學' }
                ]
            }
        };

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            renderTopics();
            initEventListeners();
        });

        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/auth/me`, { credentials: 'include' });
                if (response.ok) {
                    currentUser = await response.json();
                    document.getElementById('userName').textContent = currentUser.name || currentUser.email?.split('@')[0] || 'User';
                    document.getElementById('userEmail').textContent = currentUser.email || '';
                } else {
                    // Not logged in - redirect to dashboard with login prompt
                    window.location.href = '/?login=true';
                }
            } catch (err) {
                console.error('Auth check failed:', err);
                // On network error, still show page but user may need to login
                document.getElementById('userName').textContent = 'Guest';
            }
        }

        function renderTopics() {
            const container = document.getElementById('topicsSection');
            container.innerHTML = Object.values(PHYSICS_TOPICS).map(topic => `
                <div class="topic-card" style="--topic-color: ${topic.color}">
                    <div class="topic-header" style="border-color: ${topic.color}">
                        <span>${topic.name}</span>
                    </div>
                    <div class="topic-subtopics">
                        ${topic.subtopics.map((sub, i) => `
                            <label class="subtopic-item">
                                <input type="checkbox" value="${sub.id}" onchange="toggleTopic('${sub.id}')">
                                <span>${i + 1}. ${sub.name}</span>
                            </label>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function toggleTopic(topicId) {
            if (selectedTopics.has(topicId)) {
                selectedTopics.delete(topicId);
            } else {
                selectedTopics.add(topicId);
            }
        }

        function initEventListeners() {
            // Difficulty stars
            document.querySelectorAll('.star').forEach(star => {
                star.addEventListener('click', () => {
                    selectedDifficulty = parseInt(star.dataset.value);
                    updateDifficultyStars();
                });
            });

            // Start button
            document.getElementById('startBtn').addEventListener('click', startQuiz);

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', async () => {
                await fetch(`${API_BASE}/auth/logout`, { method: 'POST', credentials: 'include' });
                window.location.href = '/';
            });
        }

        function updateDifficultyStars() {
            document.querySelectorAll('.star').forEach(star => {
                const value = parseInt(star.dataset.value);
                star.classList.toggle('active', value <= selectedDifficulty);
            });
        }

        async function startQuiz() {
            const mcCount = parseInt(document.getElementById('mcCount').value) || 0;
            const shortCount = parseInt(document.getElementById('shortCount').value) || 0;
            const longCount = parseInt(document.getElementById('longCount').value) || 0;
            const timeLimit = parseInt(document.getElementById('timeLimit').value) || 30;
            const language = document.getElementById('languageSelect').value;

            if (selectedTopics.size === 0) {
                alert('請選擇至少一個章節 / Please select at least one topic');
                return;
            }

            if (mcCount + shortCount + longCount === 0) {
                alert('請設置題目數量 / Please set question count');
                return;
            }

            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.hidden = false;

            try {
                const response = await fetch(`${API_BASE}/quiz/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        topics: Array.from(selectedTopics),
                        mcCount,
                        shortCount,
                        longCount,
                        difficulty: selectedDifficulty,
                        timeLimit,
                        language,
                    }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to generate quiz');
                }

                const data = await response.json();

                // Store session data and redirect to working page
                sessionStorage.setItem('quizSession', JSON.stringify(data));
                window.location.href = `/working.html?session=${data.sessionId}`;

            } catch (err) {
                console.error('Failed to start quiz:', err);
                alert(err.message || '生成題目失敗，請重試');
            } finally {
                loadingOverlay.hidden = true;
            }
        }
    </script>
</body>

</html>
