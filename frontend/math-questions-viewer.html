<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Questions Viewer - HKDSE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css">
    <script src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <script src="/js/math-graph.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        .stats {
            text-align: center;
            margin-bottom: 30px;
            color: #aaa;
        }
        .stats span {
            margin: 0 15px;
        }
        .stats .success { color: #4ade80; }
        .stats .failed { color: #f87171; }
        
        .category-filter {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #444;
            background: #2a2a4a;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .filter-btn:hover, .filter-btn.active {
            background: #4f46e5;
            border-color: #4f46e5;
        }
        
        .question-card {
            background: #1e1e3f;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .topic-badge {
            background: #4f46e5;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
        }
        .category-badge {
            background: #059669;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
        }
        .question-text {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 20px;
            color: #fff;
        }
        .options {
            display: grid;
            gap: 12px;
            margin-bottom: 20px;
        }
        .option {
            background: #2a2a4a;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .option:hover {
            background: #3a3a5a;
            border-color: #666;
        }
        .option.correct {
            background: rgba(34, 197, 94, 0.2);
            border-color: #22c55e;
        }
        .option.selected.wrong {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
        }
        
        .answer-section {
            display: none;
            background: #252550;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        .answer-section.show {
            display: block;
        }
        .answer-section h4 {
            color: #4ade80;
            margin-bottom: 10px;
        }
        .explanation {
            line-height: 1.8;
            color: #ccc;
        }
        
        .graph-container {
            max-width: 400px;
            height: 300px;
            margin: 20px auto;
            background: #fafafa;
            border-radius: 12px;
        }
        
        .show-answer-btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        .show-answer-btn:hover {
            background: #4338ca;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÆ HKDSE Êï∏Â≠∏È°åÁõÆÈ†êË¶Ω</h1>
        <div class="stats">
            <span class="success">‚úÖ ÊàêÂäü: <span id="successCount">0</span></span>
            <span class="failed">‚ùå Â§±Êïó: <span id="failedCount">0</span></span>
            <span>üìä Á∏ΩÂÖ±: <span id="totalCount">0</span></span>
        </div>
        
        <div class="category-filter" id="categoryFilter"></div>
        
        <div id="questionsContainer">
            <div class="loading">ËºâÂÖ•‰∏≠...</div>
        </div>
    </div>

    <script>
        let allQuestions = [];
        let currentFilter = 'all';

        async function loadQuestions() {
            try {
                const response = await fetch('/data/math-questions.json');
                const data = await response.json();
                
                document.getElementById('successCount').textContent = data.success.length;
                document.getElementById('failedCount').textContent = data.failed.length;
                document.getElementById('totalCount').textContent = data.success.length + data.failed.length;
                
                allQuestions = data.questions;
                
                // Build category filter
                const categories = [...new Set(allQuestions.map(q => q.categoryName))];
                const filterHtml = `
                    <button class="filter-btn active" data-filter="all">ÂÖ®ÈÉ®</button>
                    ${categories.map(cat => `<button class="filter-btn" data-filter="${cat}">${cat}</button>`).join('')}
                `;
                document.getElementById('categoryFilter').innerHTML = filterHtml;
                
                // Add filter event listeners
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        currentFilter = btn.dataset.filter;
                        renderQuestions();
                    });
                });
                
                renderQuestions();
            } catch (error) {
                document.getElementById('questionsContainer').innerHTML = 
                    `<div class="loading">‚ùå ËºâÂÖ•Â§±Êïó: ${error.message}</div>`;
            }
        }

        function renderQuestions() {
            const filtered = currentFilter === 'all' 
                ? allQuestions 
                : allQuestions.filter(q => q.categoryName === currentFilter);
            
            const html = filtered.map((item, index) => {
                const q = item.question;
                const graphId = `graph-${index}`;
                const hasGraph = q.graphData && q.graphData.elements && q.graphData.elements.length > 0;
                
                return `
                    <div class="question-card" data-index="${index}">
                        <div class="question-header">
                            <div>
                                <span class="category-badge">${item.categoryName}</span>
                                <span class="topic-badge">${item.subtopicName}</span>
                            </div>
                            <span style="color:#888">Q${index + 1}</span>
                        </div>
                        
                        <div class="question-text">${q.question}</div>
                        
                        ${hasGraph ? `<div class="graph-container" id="${graphId}"></div>` : ''}
                        
                        <div class="options">
                            ${q.options.map((opt, i) => `
                                <div class="option" data-answer="${String.fromCharCode(65 + i)}" data-correct="${q.correctAnswer}">
                                    ${opt}
                                </div>
                            `).join('')}
                        </div>
                        
                        <button class="show-answer-btn" onclick="showAnswer(${index})">È°ØÁ§∫Á≠îÊ°à</button>
                        
                        <div class="answer-section" id="answer-${index}">
                            <h4>‚úÖ Ê≠£Á¢∫Á≠îÊ°à: ${q.correctAnswer}</h4>
                            <div class="explanation">${q.explanation || 'ÁÑ°Ëß£Èáã'}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('questionsContainer').innerHTML = html || '<div class="loading">Ê≤íÊúâÈ°åÁõÆ</div>';
            
            // Render graphs
            filtered.forEach((item, index) => {
                const q = item.question;
                if (q.graphData && q.graphData.elements && q.graphData.elements.length > 0 && window.MathGraph) {
                    setTimeout(() => {
                        window.MathGraph.render(`graph-${index}`, q.graphData);
                    }, 100);
                }
            });
            
            // Re-render MathJax - wait for it to be ready
            setTimeout(() => {
                if (window.MathJax) {
                    if (window.MathJax.typesetPromise) {
                        window.MathJax.typesetPromise().catch(err => console.log('MathJax error:', err));
                    } else if (window.MathJax.typeset) {
                        window.MathJax.typeset();
                    }
                }
            }, 200);
            
            // Add click handlers for options
            document.querySelectorAll('.option').forEach(opt => {
                opt.addEventListener('click', function() {
                    const correct = this.dataset.correct;
                    const selected = this.dataset.answer;
                    
                    // Reset siblings
                    this.parentElement.querySelectorAll('.option').forEach(o => {
                        o.classList.remove('selected', 'wrong', 'correct');
                    });
                    
                    if (selected === correct) {
                        this.classList.add('correct');
                    } else {
                        this.classList.add('selected', 'wrong');
                        // Show correct answer
                        this.parentElement.querySelector(`[data-answer="${correct}"]`).classList.add('correct');
                    }
                });
            });
        }

        function showAnswer(index) {
            const el = document.getElementById(`answer-${index}`);
            el.classList.toggle('show');
            if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise([el]);
            }
        }

        // Load on page load - wait for MathJax to be ready
        window.addEventListener('load', () => {
            setTimeout(loadQuestions, 500);
        });
    </script>
</body>
</html>
