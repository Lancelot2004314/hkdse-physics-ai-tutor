    <script>
        const API_BASE = '/api';
        let currentTab = 'global';

        document.addEventListener('DOMContentLoaded', () => {
            // Tab switching
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentTab = btn.dataset.tab;
                    loadLeaderboard(currentTab);
                });
            });

            // Load initial leaderboard
            loadLeaderboard('global');
        });

        async function loadLeaderboard(type) {
            const list = document.getElementById('leaderboardList');
            const loading = document.getElementById('leaderboardLoading');
            const empty = document.getElementById('leaderboardEmpty');
            const userCard = document.getElementById('userRankCard');

            loading.hidden = false;
            list.innerHTML = '';
            empty.hidden = true;

            try {
                const response = await fetch(`${API_BASE}/leaderboard?type=${type}`, {
                    credentials: 'include',
                });

                if (!response.ok) throw new Error('Failed to load leaderboard');

                const data = await response.json();

                loading.hidden = true;

                if (data.leaderboard.length === 0) {
                    empty.hidden = false;
                    return;
                }

                // Render leaderboard
                list.innerHTML = data.leaderboard.map((entry, index) => `
                    <div class="leaderboard-item ${index < 3 ? 'top-' + (index + 1) : ''}">
                        <div class="rank">
                            ${getRankIcon(index + 1)}
                        </div>
                        <div class="player-info">
                            <span class="player-name">${escapeHtml(entry.name)}</span>
                        </div>
                        <div class="player-stats">
                            <span class="points">${entry.points.toLocaleString()} pts</span>
                            <span class="streak">ğŸ”¥ ${entry.streak}</span>
                        </div>
                    </div>
                `).join('');

                // Show user rank if logged in
                if (data.userRank) {
                    userCard.hidden = false;
                    document.getElementById('userRankBadge').textContent =
                        typeof data.userRank.rank === 'number' ? `#${data.userRank.rank}` : data.userRank.rank;
                    document.getElementById('userRankName').textContent = data.userRank.name;
                    document.getElementById('userRankPoints').textContent = data.userRank.points.toLocaleString();
                    document.getElementById('userRankStreak').textContent = data.userRank.streak;
                } else {
                    userCard.hidden = true;
                }

            } catch (err) {
                console.error('Failed to load leaderboard:', err);
                loading.hidden = true;
                list.innerHTML = '<div class="error">è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡è©¦</div>';
            }
        }

        function getRankIcon(rank) {
            if (rank === 1) return 'ğŸ¥‡';
            if (rank === 2) return 'ğŸ¥ˆ';
            if (rank === 3) return 'ğŸ¥‰';
            return rank;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
