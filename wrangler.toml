# Cloudflare Pages project configuration
name = "hkdse-physics-ai-tutor"
compatibility_date = "2024-01-01"

# Pages-specific config (handled via dashboard for secrets)
# Functions are auto-detected from /functions directory

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "hkdse-physics-tutor-db"
database_id = "YOUR_D1_DATABASE_ID"  # Replace after running: wrangler d1 create hkdse-physics-tutor-db

# Required environment variables (set in Cloudflare Dashboard):
# - QWEN_API_KEY: 通义千问 API key
# - DEEPSEEK_API_KEY: DeepSeek API key
# - AUTH_SECRET: Secret for signing session cookies (generate with: openssl rand -hex 32)
# - RESEND_API_KEY: Resend.com API key for magic link emails
